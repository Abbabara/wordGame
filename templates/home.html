{% extends "layout.html" %}

{% block content %}
    <div class="homeScreen">
        <h1> Scrabble Scrambler 1.0 </h1>
        <h2>Welcome to The world of Scrabble!</h2>
        <br />
        <form action="/routingToGame">
            <input type="radio" name="language" value="icelandic" checked> Icelandic<br>
            <input type="radio" name="language" value="english"> English<br>
            <input type="radio" name="language" value="danish"> Danish<br>
            <br />
            <input type="radio" name="game" value="playerVsComputer" checked> Player Vs Computer<br>
            <input type="radio" name="game" value="twoPlayer"> Two Player<br>
            <input type="submit" value="submit">
        </form>
    </div>

{% endblock content %}
